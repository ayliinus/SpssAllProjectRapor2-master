<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="//www.twilio.com/marketing/bundles/marketing/img/favicons/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" />
  <style>
    .rounded-edges {
      border-radius: 0.25rem;
    }
  </style>
  <title>Tüm Mesaj Ekranları</title>
</head>

<body>
  <section class="hero is-info">
    <div class="hero-body has-text-centered">
      <div class="container">
        <h1 class="title is-2">
          SPSS Mesaj Ekranı
        </h1>
        <h2 class="subtitle is-5">

          <br/> Katılmak istediğin oturumu seç
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">

        <div class="column">
          <div class="card rounded-edges">
            <div class="card-content">
              <p class="title is-4">Kasa Ekibi</p>
              <div class="content">
                <p>
                  Kasa ekibine merhaba de
                </p>
                <a href="/rooms/general" class="button">Oturuma Katıl</a>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card rounded-edges">
            <div class="card-content">
              <p class="title is-4">Depo Ekibi</p>
              <div class="content">
                <p>
                  Depo ekibi senin için burada
                </p>
                <a href="/rooms/random" class="button">Oturuma Katıl</a>
              </div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card rounded-edges">
            <div class="card-content">
              <p class="title is-4">Muhasebe Ekibi</p>
              <div class="content">
                <p>
                Senin için buradayız
                </p>
                <a href="/rooms/twilio-chat" class="button">Oturuma Katıl</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</body>
</html>
